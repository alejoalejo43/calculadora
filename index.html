<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculadora</title>
</head>
<body>
    <h1>Hola calculadora</h1>
    <div class="frame">
        <table>
            <tr>
                <td><input type="text" id="display"></td>
            </tr>
            <tr>
                    <td>
                        <button id="porcentaje"   onclick="display(7)">%</button>
                        <button id="8" onclick="reset()">C</button>
                        <button id="f"  onclick="display(9)"><</button>
                        <button id="mas" onclick="sumar()">+</button>
                    </td> 
                </tr>
            <tr>
                <td>
                    <button data-number="7" >7</button>
                    <button data-number="8" >8</button>
                    <button data-number="9" >9</button>
                    <button id="menos" onclick="restar()">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="number4" data-number="4" >4</button>
                    <button data-number="5" >5</button>
                    <button data-number="6" >6</button>
                    <button id="por" onclick="display('*')">*</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button data-number="1" >1</button>
                    <button data-number="2" >2</button>
                    <button data-number="3" >3</button>
                    <button id="divi" onclick="display('/')">/</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="masMenos">+-</button>
                    <button data-number="0" >0</button>
                    <button id="puto">,</button>
                    <button id="igual" class="igual" onclick="igual()">=</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="test" data-number="66">66</button>
                </td>
            </tr>
        </table>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
