<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    
    <title>The Calculator</title>
</head>
<body>
    <h1>The Calculator</h1>
    <div class="frame">
            <input type="text" id="display">
        <table>
        
            <tr>
                    <td>
                        <button data-sign="percentage">%</button>
                        <button data-sign="reset">C</button>
                        <button data-sign="erase"><</button>
                        <button data-sign="add">+</button>
                    </td>
                </tr>
            <tr>
                <td>
                    <button data-number="7">7</button>
                    <button data-number="8">8</button>
                    <button data-number="9">9</button>
                    <button data-sign="subtract">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button data-number="4">4</button>
                    <button data-number="5">5</button>
                    <button data-number="6">6</button>
                    <button data-sign="multiply">*</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button data-number="1">1</button>
                    <button data-number="2">2</button>
                    <button data-number="3">3</button>
                    <button data-sign="div">/</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button data-sign="addSub">+-</button>
                    <button data-number="0" class="number">0</button>
                    <button data-number=".">,</button>
                    <button data-sign="equal">=</button>
                </td>
            </tr>
        </table>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
