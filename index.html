<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    
    <title>Calculadora</title>
</head>
<body>
    <h1>Hola calculadora</h1>
    <div class="frame">
        <table>
            <tr>
                <td><input type="text" id="display"></td>
            </tr>
            <tr>
                    <td>
                        <button data-sign="percentage">%</button>
                        <button data-sign="reset">C</button>
                        <button data-sign="erase"><</button>
                        <button data-sign="add">+</button>
                    </td>
                </tr>
            <tr>
                <td>
                    <button data-number="7" class="number" >7</button>
                    <button data-number="8" class="number" >8</button>
                    <button data-number="9" class="number" >9</button>
                    <button data-sign="subtract">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button data-number="4" class="number" >4</button>
                    <button data-number="5" class="number" >5</button>
                    <button data-number="6" class="number" >6</button>
                    <button data-sign="multiply">*</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button data-number="1" class="number" >1</button>
                    <button data-number="2" class="number" >2</button>
                    <button data-number="3" class="number" >3</button>
                    <button data-sign="div">/</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button data-sign="addSub">+-</button>
                    <button data-number="0" class="number">0</button>
                    <button data-number=".">,</button>
                    <button data-sign="equal">=</button>
                </td>
            </tr>
        </table>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
